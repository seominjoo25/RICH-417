<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./RICH-login_pw.css">
</head>

<body>
    <div class="Login_pw-box">
        <h2>아이디/비밀번호 찾기</h2>
        <h5>아이디 찾기</h5>
        <form>
            <input type="email" placeholder="아이디 주소를 입력해주세요" class="login_get" required>
            <button type="submit" class="inb_bgred">아이디 찾기</button>
        </form>
        <p class="login_p"></p>
        <h5>비밀번호 찾기</h5>
        <form>
            <input type="text" placeholder="아이디를 입력해주세요" class="login" required>
            <input type="email" placeholder="이메일 주소를 입력해주세요" class="email" required>
            <ul>
                <li>회원 가입시 등록한 이메일로 임시 비밀번호를 보내드립니다.</li>
                <li>임시 비밀번호로 로그인 후 반드시 마이페이지 > 설정에서 비밀번호를 변경해주세요.</li>
                <li>회원가입 시 사용 한 e-mail이 확인되지 않거나, 요청 한 e-mail로 인증번호가 확인되지 않는 경우 새로운 e-mail 계정으로 회원가입을 진행하셔야합니다.</li>
            </ul>
            <button type="submit" class="inb_bgred2">비밀번호 찾기</button>
        </form>
    </div>
</body>

</html>
